<html>
  <head>
    <title>Document Searcher</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="w-full">
    <h1 class="text-7xl font-bold text-center">Document Searcher üîç</h1>

    <section class="max-w-4xl mx-auto px-9 mt-20">
      <form id="fileUploadForm">
        <div>
          <div class="flex items-center justify-center w-full">
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                  <span class="font-semibold">Click to upload</span> or drag and
                  drop
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  PDF, Text, or Markdown
                </p>
              </div>
              <label for="dropzone-file">Upload your document</label>
              <input
                id="dropzone-file"
                type="file"
                class="hidden"
                accept="application/pdf, .md, text/plain"
              />
            </label>
          </div>
          <div class="flex justify-center items-center">
            <button
              class="mt-10 p-2 px-20 rounded-md bg-green-800 hover:bg-green-900 cursor-pointer"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
